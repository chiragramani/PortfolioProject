<div>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Asking Internet Explorer to support the highest supported document mode. HTML5 equivalent documents mode, we need to support this.
             Edge most is most useful for regularly maintained websites that are routinely tested for interoperability
             between multiple browsers, including Internet Explorer. -->
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="description" content="Chirag Ramani, iOS Developer" />
      <!-- Using normalize.css to provide consistent behavior across browsers as per modern standards. Source: necolas -->
      <!-- normalise.css targtes only those styles which actually needs normalising. -->
      <link rel="stylesheet" type="text/css" href="css/normalize.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Roboto"
        rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="css/styles.css" />
      <link rel="stylesheet" href="css/responsive.css" />
      <title>Chirag's Portfolio</title>
    </head>

    <body>
      <header class="row">
        <div class="topBar">
          <img src="img/logo.png" alt="Apply Logo" class="logo" />
          <div class="myInfo">
            <h2 class="myInfo_name">CHIRAG RAMANI</h2>
            <h3 class="myInfo_profession">iOS Developer</h3>
          </div>
        </div>
      </header>

      <main>
        <div class="hero-content row">
          <img
            src="img/swift.jpg"
            alt="My Favorite Language: Swift"
            class="hero-image"
          />
        </div>
        <section class="featuredWork">
          <div class="row">
            <h1>Featured Work</h1>
            <div class="featuredProjects">
              <div class="featuredProject col span_1_of_3">
                <img
                  src="img/project1.jpg"
                  alt="Project 1"
                  class="projectThumbnail"
                />
                <p class="projectDescription">Virtual-Tourist</p>
                <a
                  href="https://github.com/chiragramani/Virtual-Tourist"
                  target="_blank"
                  class="project-cta"
                  >github.com/chiragramani/Virtual-Tourist</a
                >
              </div>

              <div class="featuredProject col span_1_of_3">
                <img
                  src="img/arkit.jpg"
                  alt="Project 2"
                  class="projectThumbnail"
                />
                <p class="projectDescription">ARKitMagic</p>
                <a
                  href="https://github.com/chiragramani/ARKitMagic"
                  target="_blank"
                  class="project-cta"
                  >github.com/chiragramani/ARKitMagic</a
                >
              </div>

              <div class="featuredProject col span_1_of_3">
                <img
                  src="img/project2.jpg"
                  alt="Project 3"
                  class="projectThumbnail"
                />
                <p class="projectDescription">PlayingWithFileSystem</p>
                <a
                  href="https://github.com/chiragramani/PlayingWithFileSystem"
                  target="_blank"
                  class="project-cta"
                  >github.com/chiragramani/PlayingWithFileSystem</a
                >
              </div>
            </div>
          </div>
        </section>
      </main>
    </body>
  </html>
</div>
